<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- box icon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="icon-arrow">
            <i class='bx bx-left-arrow-alt' ></i>
        </div>
        <div class="icon-dots">
            <i class='bx bx-dots-vertical' ></i>
        </div>
        <div class="img-area">
            <div class="inner-area">
                <img src="profile.jpg" alt="dp-image" class="image">
            </div>
        </div>
        <div class="name">Ahmed</div>
        <div class="job">Full Stack Developer</div>
        <div class="social-icon">
            <a href="#" class="fb">
                <i class='bx bxl-facebook-circle' ></i> </a>
            <a href="#" class="twitter">
                <i class='bx bxl-twitter' ></i> </a>
            <a href="#" class="instagram">
                <i class='bx bxl-instagram' ></i> </a>
            <a href="#" class="whatsapp">
                <i class='bx bxl-whatsapp' ></i> </a>
        </div>
        <div class="buttons">
            <button>Message</button>
            <button>Following</button>
        </div>
        <div class="social-share">
            <div class="row">
                <i class='bx bx-heart' ></i>
                <i class='icon2 bx bxs-heart' ></i>
                <span>30.4k</span>
            </div>
            <div class="row">
                <i class='bx bx-message-rounded' ></i>
                <i class='icon2 bx bxs-message-rounded' ></i>
                <span>16.3k</span>
            </div>
            <div class="row">
                <i class='bx bx-share' ></i>
                <i class='icon2 bx bxs-share' ></i>
                <span>13.8k</span>
            </div>
        </div>
    </div>
</body>
</html>
